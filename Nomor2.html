<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <img src="https://cdn-icons-png.flaticon.com/128/2909/2909769.png" alt="Logo" style="width: 30px; height: 30px;">
            <a class="navbar-brand" href="#">FruitNest</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link" href="#kontak">Hubungi Kami</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulir Kontak -->
    <div class="container mt-5" id="contact">
        <h2 class="text-primary">Hubungi Kami</h2>
        <p>Jika kamu butuh bantuan, mohon isi formulir dibawah ini</p>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Masukan E-mail">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="nama-depan" class="form-label">Nama Depan</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Masukan Nama">
                </div>
                <div class="col-md-6">
                    <label for="nama-akhir" class="form-label">Nama Akhir</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Masukan Nama">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
